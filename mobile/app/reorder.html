<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>jQuery UI Sortable - Default functionality</title>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="components/touch/jquery.ui.touch-punch.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">

    <link rel="stylesheet" href="/resources/demos/style.css">
    <style>
        body {
          margin-left: 5px;
          margin-right: 5px;
        }
        .sortable { list-style-type: none; margin: 0 auto; padding: 0; width: 80%; }
        .sortable li { margin: 0 3px 3px 3px; padding: 0.4em; padding-left: 1.5em; font-size: 1.4em; height: 1.8em; }
        .sortable li span { position: absolute; margin-left: -1.3em; }
    </style>
    <script>
        $(function() {
            //init();
        var $tabs = $( "#tabs" ).tabs();
            $( ".sortable" ).sortable();
            $( ".sortable" ).disableSelection();
            $("ul").disableSelection();
        });
    </script>
</head>
<body>
    <h3>Rearrange Participants</h3>
    <p>Drag and re-order the list according to the seat positions.</p>
    <div id="tabs">
        <ul>
            <li><a href="#tabs-1">PLNU A</a></li>
            <li><a href="#tabs-2">MVNU B</a></li>
        </ul>
        <div id="tabs-1">
            <ul class="sortable">
                <li class="ui-state-default">Lance A</li>
                <li class="ui-state-default">Lydia H</li>
                <li class="ui-state-default">Bob S</li>
                <li class="ui-state-default">Catherine K</li>

            </ul>
        </div>

        <div id="tabs-2">
            <ul class="sortable">
                <li class="ui-state-default">Nathan P</li>
                <li class="ui-state-default">Ben K</li>
                <li class="ui-state-default">Judah A</li>
                <li class="ui-state-default">Nicholas G</li>

            </ul>
        </div>

    </div>

    <p>Once you are done with re-ordering, press Done.</p>
    <button type="button" class="btn btn-primary">Done</button>

</body>
</html>
