<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Quiz Master</title>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
        <link rel="stylesheet" href="styles/conduct.css">
	</head>
	<body>

        <div id="content">
        </div>

        <script id="welcome-tpl" type="text/x-handlebars-template">
            <h3>Quiz Master</h3>
            <div class="welcome">

                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Select Game</label>
                        <div class="col-sm-10">
                            <select class="form-control">
                                <option>SANS A vs. SJSS B</option>
                                <option>PLNS A vs. JSHA B</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Enter Password</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="password" placeholder="Password">
                        </div>
                    </div>

                    <a type="button" href="#seating" class="btn btn-success">Start</a>

                </form>


            </div>
        </script>

        <script id="seating-tpl" type="text/x-handlebars-template">
            <h3>Seating</h3>
            <a type="button" href="#game" class="btn btn-success">Start Game</a>

        </script>

        <script id="game-tpl" type="text/x-handlebars-template">
            <div class="row">
                <div class="col-xs-6">Team 1</div>
                <div class="col-xs-6">Team 2</div>
            </div>

            <div class="players">

            </div>
        </script>

        <script id="player-tpl" type="text/x-handlebars-template">
            <div class="col-xs-6">
                <button type="button" class="player btn btn-default dropdown-toggle" data-toggle="dropdown">
                    {{name}}
                </button>
                <ul class="dropdown-menu" data-team="{{team}}" data-id="{{id}}" role="menu" aria-labelledby="dLabel">
                    <li><a class="correct" data-type="correct" href="#">Correct</a></li>
                    <li><a class="wrong" data-type="wrong" href="#">Wrong</a></li>
                    <li><a data-type="cancel" href="#">Cancel</a></li>
                </ul>
            </div>
        </script>

        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone.js"></script>
        <script>
            App = {};
        </script>
        <script src="scripts/views/conduct/WelcomeView.js"></script>
        <script src="scripts/views/conduct/SeatingView.js"></script>
        <script src="scripts/views/conduct/GameView.js"></script>

        <script src="scripts/conduct.js"></script>
	</body>


</html>
